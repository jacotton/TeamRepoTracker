<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Team 133 Github Repo Tracker</title>
</head>

<body>
    <div class="block">

        <h1 class="title is-2 has-text-light has-background-info p-2">Team 133 Repo Tracker</h1>

        <table class="table" id="content-table">
            <thead>
                <tr class="has-text-light has-background-info">
                    <th>owner</th>
                    <th>repo name</th>
                    <th>date</th>
                    <th>link</th>
                </tr>
            </thead>
            <tbody id="repoList"></tbody>
        </table>
    </div>
    <div id="connection-failed" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card has-background-warning">
            <header class="modal-card-head">
                <p class="modal-card-title">Connection failed!</p>

            </header>
            <section class="modal-card-body">
                <p>Something has gone wrong connecting to the Github API..</p>
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="repotracker.js"></script>
</body>

</html>
